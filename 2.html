<html>
  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  /* No margins: */
  html, body {
    width:  100%;
    height: 100%;
    margin: 0;
  }
</style>
</head>

<body>

<canvas id="canvas" width="100" height="100"></canvas>
    
<script>

// Gets relative position of a mouse |event| within |canvas|.
function canvasMousePosition(canvas, event) {
  var rect = canvas.getBoundingClientRect();
  return {
    x: (event.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
    y: (event.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
  };
}

// Set up full page canvas.
canvas = document.getElementById("canvas");
canvas.width = document.body.clientWidth;
canvas.height = document.body.clientHeight;
context = canvas.getContext("2d");

// Draws part of an arc on click.
canvas.addEventListener("click", function (event) {
  var p = canvasMousePosition(canvas, event);
  context.beginPath();
  var arcStart = 2 * Math.PI * Math.random();
  var arcEnd = arcStart + 2 * Math.PI * Math.random();
  context.arc(p.x, p.y, canvas.width / 20, arcStart, arcEnd);
  context.stroke();
})

</script>

</body>
</html>
